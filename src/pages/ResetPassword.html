<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    .error {
      color: red;
      margin-bottom: 10px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Reset Password</h2>
    <form id="reset-password-form" method="POST">
      <div class="error" id="error-message"></div>

      <label for="new-password">New Password:</label>
      <input type="password" id="new-password" name="new-password" required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <input type="submit" value="Reset Password">
    </form>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('reset-password-form');
      const errorMessage = document.getElementById('error-message');

      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      const token = urlParams.get('token');

      if (email && token) {
        // Add dynamic form action using email/token
        const baseUrl = "http://localhost:8078/api/v1/auth/reset-password";
        form.action = `${baseUrl}?email=${encodeURIComponent(email)}&token=${encodeURIComponent(token)}`;
      } else {
        errorMessage.textContent = "Missing email or token in the URL.";
        form.querySelector('input[type="submit"]').disabled = true;
      }

      form.addEventListener('submit', (e) => {
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (newPassword !== confirmPassword) {
          e.preventDefault();
          errorMessage.textContent = "Passwords do not match.";
        } else if (newPassword.length < 6) {
          e.preventDefault();
          errorMessage.textContent = "Password must be at least 6 characters long.";
        }
      });
    });
  </script>

</body>
</html>
